<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“œ Certificate of Achievement</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .certificate-container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 60px 40px;
            border: 30px solid #2c3e50;
            box-shadow: 0 10px 50px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23eee" stroke-width="2"/></svg>');
            background-size: 40px 40px;
        }

        .certificate-container::before {
            content: "OFFICIAL";
            position: absolute;
            top: 20px;
            right: 40px;
            font-size: 14px;
            color: #e74c3c;
            font-weight: bold;
            letter-spacing: 2px;
            transform: rotate(45deg);
            opacity: 0.7;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        .university-name {
            font-size: 32px;
            color: #2c3e50;
            margin: 10px 0;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 18px;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-style: italic;
        }

        .recipient-name {
            font-size: 36px;
            color: #2c3e50;
            margin: 30px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .achievement-text {
            font-size: 20px;
            color: #34495e;
            margin: 15px 0;
            line-height: 1.6;
        }

        .course-name {
            font-size: 24px;
            font-weight: bold;
            color: #16a085;
            margin: 20px 0;
            padding: 10px 0;
            border-top: 2px dashed #bdc3c7;
            border-bottom: 2px dashed #bdc3c7;
            display: inline-block;
        }

        .grade {
            font-size: 28px;
            font-weight: bold;
            color: #e67e22;
            margin: 25px 0;
        }

        .details {
            margin-top: 40px;
            font-size: 16px;
            color: #7f8c8d;
            line-height: 1.8;
        }

        .signature-area {
            margin-top: 60px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .signature-box {
            width: 45%;
            text-align: center;
        }

        .signature-line {
            width: 100%;
            border-bottom: 2px solid #2c3e50;
            margin: 40px 0 10px;
        }

        .signature-label {
            font-size: 16px;
            color: #2c3e50;
            font-weight: bold;
        }

        .certificate-id {
            margin-top: 20px;
            font-size: 16px;
            color: #95a5a6;
            font-weight: bold;
        }

        .issue-date {
            font-size: 16px;
            color: #95a5a6;
        }

        .seal {
            position: absolute;
            bottom: 40px;
            right: 60px;
            width: 100px;
            opacity: 0.9;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .certificate-container {
                border: 20px solid #2c3e50;
                box-shadow: none;
            }
        }

        @media (max-width: 768px) {
            .certificate-container {
                padding: 40px 20px;
                border-width: 20px;
            }
            .recipient-name {
                font-size: 28px;
            }
            .course-name {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="certificate-container">

        <div class="university-name">Kerala Blockchain Academy</div>
        <div class="subtitle">Proudly certifies that</div>

        <div class="recipient-name" id="candidateName">Loading Candidate Name...</div>

        <div class="achievement-text">
            has successfully completed the course
        </div>

        <div class="course-name" id="courseName">Loading Course Name...</div>

        <div class="grade" id="grade">Loading Grade...</div>

        <div class="details">
            <div class="issue-date" id="date">Date Issued: Loading...</div>
            <div class="certificate-id" id="certificateID">Certificate ID: Loading...</div>
        </div>

        <div class="signature-area">
            <div class="signature-box">
                <div class="signature-line"></div>
                <div class="signature-label">Director</div>
                <div>Kerala Blockchain Academy</div>
            </div>
            <div class="signature-box">
                <div class="signature-line"></div>
                <div class="signature-label">Registrar</div>
                <div>University of Kerala</div>
            </div>
        </div>

    </div>

    <script>
        window.onload = function() {
            const certID = localStorage.getItem("certificateID");
            const name = localStorage.getItem("candidateName");
            const course = localStorage.getItem("courseName");
            const grade = localStorage.getItem("grade");
            const date = localStorage.getItem("date");

            if (!certID || !name || !course || !grade || !date) {
                alert("No certificate data found. Please go back and search again.");
                window.location.href = "index.html";
                return;
            }

            document.getElementById("certificateID").innerText = "Certificate ID: " + certID;
            document.getElementById("candidateName").innerText = name;
            document.getElementById("courseName").innerText = course;
            document.getElementById("grade").innerText = "Grade: " + grade;
            document.getElementById("date").innerText = "Date Issued: " + date;

            setTimeout(() => {
                if (window.confirm("Certificate loaded successfully! Would you like to print it?")) {
                    window.print();
                }
            }, 1000);
        };
    </script>
</body>
</html>
